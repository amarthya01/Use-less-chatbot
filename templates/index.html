<!DOCTYPE html>
<html>
<head>
    <title>Thamarakshan Pillai - Master of Illogical Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SÃ¶hne', 'Helvetica Neue', Arial, sans-serif;
            background-color: #343541;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: #343541;
            border: 1px solid #565869;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover {
            background-color: #2A2B32;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 150px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .user-message {
            background-color: #343541;
        }

        .bot-message {
            background-color: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            background-color: #5436DA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #19C37D;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 260px;
            right: 0;
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            background-color: #40414F;
            border: 1px solid #565869;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }

        #questionInput:focus {
            outline: none;
            border-color: #6B6C7B;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 8px;
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        .send-button:hover {
            background-color: #40414F;
        }

        .loading {
            display: none;
            text-align: center;
            color: #8E8EA0;
            padding: 20px;
        }

        .welcome-screen {
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .welcome-screen p {
            color: #8E8EA0;
            margin-bottom: 40px;
        }

        #chatHistory {
            min-height: calc(100vh - 150px);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
            .input-container {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New chat
        </button>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div id="chatHistory">
                <div class="welcome-screen">
                    <h1>Thamarakshan Pillai</h1>
                    <p>Your guide to the most illogical solutions!</p>
                </div>
            </div>
            <div class="loading" id="loading">Thinking...</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="questionInput" placeholder="Ask anything..." rows="1"></textarea>
                <button class="send-button" onclick="askQuestion()">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('questionInput');
        const chatHistory = document.getElementById('chatHistory');

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : ''}`;
            avatar.textContent = isUser ? 'U' : 'T';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatHistory.appendChild(messageDiv);
            
            // Clear welcome screen if present
            const welcomeScreen = document.querySelector('.welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function askQuestion() {
            const question = textarea.value.trim();
            if (!question) return;

            // Append user message
            appendMessage(question, true);

            // Clear input and reset height
            textarea.value = '';
            textarea.style.height = '52px';

            // Show loading
            document.getElementById('loading').style.display = 'block';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({question: question})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                appendMessage(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                appendMessage('Error getting response');
            });
        }

        // Handle Enter key (with Shift+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        // New chat button functionality
        document.querySelector('.new-chat-btn').addEventListener('click', function() {
            chatHistory.innerHTML = `
                <div class="welcome-screen">
                    <h1>Thamarakshan Pillai</h1>
                    <p>Your guide to the most illogical solutions!</p>
                </div>
            `;
            textarea.value = '';
            textarea.style.height = '52px';
        });
    </script>
</body>
</html>
